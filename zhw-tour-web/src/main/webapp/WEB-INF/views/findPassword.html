<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">

					<div class="content">

							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">邮箱地址</label>
								<input type="email" class="form-control" id="signin-password" value="" placeholder="邮箱地址">
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
						</form>
					</div>
				</div>
